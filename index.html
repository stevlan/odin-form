<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img alt="odin" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
        </div>
        <div class="right">
            <div class="div-1">
                <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h3>
                <h4>You know you want to</h4>
            </div>
            <div class="div-2">
                <h3>Let's do this!</h3>
                <form action="example.com/path" method="post">
                    <div class="row-1">
                        <label for="fname">FIRST NAME</label>
                        <input id="fname" name="fname" type="text" required>
                        <label for="lname">LAST NAME</label>
                        <input id="lname" name="lname" type="text" required>
                        </div>
                    <div class="row-2">
                        <label for="email">EMAIL</label>
                        <input id="email" name="email" type="email" required>
                        <label for="num">PHONE NUMBER</label>
                        <input id="num" name="num" type="tel" required>
                    </div>
                    <div class="row-3">
                        <label for="pass">PASSWORD</label>
                        <input id="pass" name="pass" type="password" required>
                        <label for="conf">CONFIRM PASSWORD</label>
                        <input id="conf" name="conf" type="password" required>
                    </div>
                    <div class="row-4">
                        <button type="submit">Create Account</button>
                    </div>
                </form>
                <p>Already have an account? Log in</p>
            </div>
        </div>
    </div>
</body>
</html>
